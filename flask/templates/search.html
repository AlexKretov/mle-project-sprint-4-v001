<!DOCTYPE html>
<html>
<head>
    <title>Music Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .search-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 16px 24px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        #results {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-top: 20px;
        }

        .track-item {
            padding: 16px 24px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        .track-item:hover {
            background: #f8f9fa;
        }

        .track-info {
            flex-grow: 1;
        }

        .track-title {
            font-size: 17px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 4px;
        }

        .track-artist {
            font-size: 14px;
            color: #6c757d;
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        .error-message {
            color: #dc3545;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Search tracks or artists..." 
                   autocomplete="off"
                   aria-label="Search music tracks">
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // Оригинальный JavaScript код с debounce остается без изменений
        const debounce = (func, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        };

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        const updateResults = async (query) => {
            if(query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `query=${encodeURIComponent(query)}`
                });
                
                const results = await response.json();
                
                resultsDiv.innerHTML = results.length > 0 
                    ? results.map(track => `
                        <div class="track-item">
                            <div class="track-info">
                                <div class="track-title">${track.track_name}</div>
                                <div class="track-artist">${track.artists}</div>
                            </div>
                        </div>`).join('')
                    : '<div class="no-results">No matching tracks found</div>';
                    
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = '<div class="error-message">Error loading results. Please try again.</div>';
            }
        };

        searchInput.addEventListener('input', debounce(e => {
            updateResults(e.target.value.trim());
        }, 300));
    </script>
</body>
</html>
